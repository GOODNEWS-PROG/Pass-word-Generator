<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="pass">
      <h1 style="margin-left: 9px;">Password Generator</h1>
      <hr class="line">
    </div>

    <div class="inp">
       <input type="text" name="input" id="password" >
       <i class="ri-file-copy-fill" id="copy" style="margin-left: -30px ; " onclick="copyPassword()"
       
        ></i>
    </div>

    <div class="scroll">
      <h3 ">Password Length</h3>
      <input type="range" name="" id="scroll_1">
    </div>
<div class="options">
    <h4 style="margin-left: 2px;">Password Settings</h4>
<p ><input type="checkbox" name="" id="uppercase">    Uppercase (A-Z)</p>
<p><input type="checkbox" name="" id="lowercase"> Lowercase (a-z)</p>
<p><input type="checkbox" name="" id="numbers"> Numbers (0-9)</p>
<p><input type="checkbox" name="" id="symbols"> Symbols ($%^&*)</p>
<p><input type="checkbox" name="" id="spaces"> Include Spaces</p>
<p><input type="checkbox" name="" id="duplicate"> Exclude Duplicate</p>
  </div>
  <button id="btn">GENERATE PASSWORD</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
